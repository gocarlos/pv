global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'example'

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets: ['localhost:9093']

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "first_rules.yml"
  - "alert_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    scrape_timeout: 5s

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ['localhost:9090']

  - job_name: node
    # If prometheus-node-exporter is installed, grab stats about the local
    # machine by default.
    static_configs:
      - targets: ['localhost:9100']

  ## json exporter
  - job_name: json_exporter
    scrape_interval: 5s
    scrape_timeout: 5s
    static_configs:
    - targets:
      - localhost:7979 

  ## gather the metrics from third party json sources, via the json exporter
  # Cham
  - job_name: json2
    metrics_path: /probe
    scrape_interval: 5m
    scrape_timeout: 15s
    params:
      module: [moospi]
    static_configs:
      - targets:
        - http://localhost/pv/build.json
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:7979
    metric_relabel_configs:
      - regex: instance
        action: labeldrop

  - job_name: cham3
    metrics_path: /probe
    scrape_interval: 5s
    scrape_timeout: 5s
    params:
      module: [shelly3em]
    static_configs:
      - targets:
        - http://10.10.11.87/status&name=grid
        - http://10.10.11.81/status&name=generator
        - http://10.10.11.82/status&name=heatpump
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:7979
    metric_relabel_configs:
      - source_labels: [instance]
        regex: "http://10.10.11.87/status&name=grid"
        target_label: position
        replacement: grid
      - source_labels: [instance]
        regex: "http://10.10.11.81/status&name=generator"
        target_label: position
        replacement: generator
      - source_labels: [instance]
        regex: "http://10.10.11.82/status&name=heatpump"
        target_label: position
        replacement: device
      - source_labels: [instance]
        regex: "http://10.10.11.82/status&name=heatpump"
        target_label: description
        replacement: "Wärmepumpe"
      - regex: instance
        action: labeldrop

  - job_name: cham4
